{template 'common/myheader'}
	
    <div id="page_regist" class="page page_regist page-current">
		<div class="content ">
			{template 'common/top'}
			{if empty( $user['mobile'] )}
			<div class="form_list">
				<div class="form_group item_cell_box">
					<div class="form_title">
						手机号码
					</div>
					<div class="form_right item_cell_flex item_cell_box">
						<li class="item_cell_flex">
							<input type="text" name="bindtel" class="form_input form_into" value="" placeholder="输入您的手机号">
						</li>
						<li class="form_per"></li>
					</div>
				</div>
				<div class="form_group item_cell_box">
					<div class="form_title">
						登录密码
					</div>
					<div class="form_right item_cell_flex item_cell_box">
						<li class="item_cell_flex">
							<input type="password" name="bindpass1" class="form_input form_into" value="" placeholder="输入登录密码">
						</li>
						<li class="form_per"></li>
					</div>
				</div>
				<div class="form_group item_cell_box">
					<div class="form_title">
						重复密码
					</div>
					<div class="form_right item_cell_flex item_cell_box">
						<li class="item_cell_flex">
							<input type="password" name="bindpass2" class="form_input form_into" value="" placeholder="重复登录密码">
						</li>
						<li class="form_per"></li>
					</div>
				</div>
			</div>
			
		  	<div class="popup_bot pd05">
		  		<a href="javascript:;" class="popup_btn popup_confirm confirm_bind" id="confirm_bind">确定</a>
		  	</div>
		  	{else}
		  		<div style="background: #fff;width: 200px;height: 100px;display:block;margin: 40px auto;padding: 10px;border-radius: 3px;text-align: center;">
		  			<p>你的微信已绑定了账户</p>
		  			<p>{$user['mobile']}</p>
		  		</div>
		  	{/if}
		</div>
	</div>
	
{template 'common/myfooter'}
